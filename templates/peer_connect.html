<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
    <script>
        function sendRequest() {
            const hostname1 = document.getElementById('hostname1').value;
            const hostname2 = document.getElementById('hostname2').value;
            const url = `/p2p/connect?hostname1=${encodeURIComponent(hostname1)}&hostname2=${encodeURIComponent(hostname2)}`;

            fetch(url, {
                method: 'GET'
            })
            .then(response => response.text())
            .then(data => alert('Request Successful: ' + data))
            .catch(error => alert('Request Failed: ' + error));
        }
    </script>
</head>
<body>
    <h1>Welcome to the Simple Flask App</h1>
    <p>This is a simple HTML page served by Flask.</p>
    <label for="hostname1">Hostname 1:</label>
    <input type="text" id="hostname1" name="hostname1" placeholder="Enter the first hostname">
    <br>
    <label for="hostname2">Hostname 2:</label>
    <input type="text" id="hostname2" name="hostname2" placeholder="Enter the second hostname">
    <br>
    <button onclick="sendRequest()">Join P2P</button>
</body>
</html>
