<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer List</title>
    <script>
        function fetchPeerList() {
            const hostname = document.getElementById('hostname').value;
            if (!hostname) {
                alert('Please enter a hostname.');
                return;
            }

            const url = `http://${hostname}:8080/p2p/peer_list`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse JSON data
                })
                .then(data => {
                    const pre = document.getElementById('peerList');
                    pre.textContent = JSON.stringify(data, null, 2); // Display formatted JSON
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    const pre = document.getElementById('peerList');
                    pre.textContent = 'Error fetching peer list: ' + error.message; // Display error message
                });
        }
    </script>
</head>
<body>
    <h1>Peer List</h1>
    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" name="hostname" placeholder="Enter hostname">
    <br>
    <button onclick="fetchPeerList()">Fetch Peer List</button>
    <pre id="peerList"></pre>
</body>
</html>
