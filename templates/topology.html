<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topology</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #json-viewer {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #ddd;
        }
    </style>
    <!-- Include JSONView Library -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsonview@1.0.2/dist/jsonview.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsonview@1.0.2/dist/jsonview.min.js"></script>
    <script>
        function fetchTopology() {
            const hostname = document.getElementById('hostname').value;
            if (!hostname) {
                alert('Please enter a hostname.');
                return;
            }

            const url = `/p2p/topology/${hostname}`;
            console.log('Fetching URL:', url);

            fetch(url)
                .then(response => {
                    console.log('Response Status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok. Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched Data:', data);
                    displayJson(data);
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    document.getElementById('json-viewer').innerHTML = 'Error fetching topology: ' + error.message;
                });
        }

        function displayJson(data) {
            const jsonViewer = document.getElementById('json-viewer');
            jsonViewer.innerHTML = ''; // Clear previous content
            const jsonView = new JSONView(jsonViewer);
            jsonView.render(data);
        }
    </script>
</head>
<body>
    <div class="nav-buttons">
        <button onclick="window.location.href = '/'">Home</button>
    </div>
    <h1>Topology Viewer</h1>
    <label for="hostname">Hostname:</label>
    <input type="text" id="hostname" name="hostname" placeholder="Enter hostname">
    <br>
    <button onclick="fetchTopology()">Fetch Topology</button>
    <div id="json-viewer"></div>
</body>
</html>
