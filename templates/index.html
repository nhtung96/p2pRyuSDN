<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Flow Entries</title>
</head>
<body>
    <h1>SDN Flow Entries</h1>
    
    <h2>Existing Flow Entries:</h2>
    <ul>
        {% for entry in flow_entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>

    <h2>Add New Flow Entry:</h2>
    <form method="post" action="/add_flow">
        <label for="eth_src">Source MAC:</label>
        <input type="text" name="eth_src" required><br>

        <label for="eth_dst">Destination MAC:</label>
        <input type="text" name="eth_dst" required><br>

        <label for="output_port">Output Port:</label>
        <input type="text" name="output_port" required><br>

        <button type="submit">Add Flow Entry</button>
    </form>
</body>
</html>
