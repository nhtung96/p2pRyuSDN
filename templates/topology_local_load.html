<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topology Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons button {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .nav-buttons button:focus {
            outline: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .form-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .form-group button:focus {
            outline: none;
        }
        #json-viewer {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            background-color: #fafafa;
            max-height: 600px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #333;
        }
    </style>
    <script>
        function fetchTopology() {
            const hostname = document.getElementById('hostname').value;
            if (!hostname) {
                alert('Please enter a hostname.');
                return;
            }

            const url = `/p2p/topology/local/${hostname}`;
            console.log('Fetching URL:', url);

            fetch(url)
                .then(response => {
                    console.log('Response Status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok. Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched Data:', data);
                    displayJson(data);
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    document.getElementById('json-viewer').innerHTML = '<p>Error fetching topology: ' + error.message + '</p>';
                });
        }

        function displayJson(data) {
            const jsonViewer = document.getElementById('json-viewer');
            jsonViewer.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <button onclick="window.location.href = '/'">Home</button>
        </div>
        <h1>Topology Local Viewer</h1>
        <div class="form-group">
            <label for="hostname">Hostname:</label>
            <input type="text" id="hostname" name="hostname" placeholder="Enter hostname">
        </div>
        <div class="form-group">
            <button onclick="fetchTopology()">Fetch Topology</button>
        </div>
        <div id="json-viewer"></div>
    </div>
</body>
</html>
